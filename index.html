<script>
  // Wheel functionality
  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const spinBtn = document.getElementById("spinBtn");
  const resultDiv = document.getElementById("result");
  const claimBtn = document.getElementById("claimBtn");
  const walletInfo = document.getElementById("walletInfo");
  
  const segments = ['₹10','NextTime', '₹20', 'NextTime','₹50','NextTime', '₹100', 'NextTime','₹200', 'NextTime'];
  const colors = ['#e57373', '#f06292','#64b5f6', '#f06292','#81c784','#64b5f6', '#f06292', '#eeeeee', '#ffd54f', '#eeeeee'];
  let startAngle = 0;
  let arc = Math.PI / (segments.length / 2);
  let spinTimeout = null;
  let spinAngleStart = 0;
  let spinTime = 0;
  let spinTimeTotal = 0;
  let hasSpun = false;

  function drawWheel() {
    ctx.clearRect(0, 0, 300, 300);
    for (let i = 0; i < segments.length; i++) {
      let angle = startAngle + i * arc;
      ctx.fillStyle = colors[i];
      ctx.beginPath();
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 150, angle, angle + arc, false);
      ctx.lineTo(150, 150);
      ctx.fill();

      ctx.save();
      ctx.fillStyle = "#000";
      ctx.font = "bold 14px sans-serif";
      ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
      ctx.rotate(angle + arc / 2 + Math.PI / 2);
      ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
      ctx.restore();
    }
  }

  function rotateWheel() {
    if (hasSpun) {
      alert("आप पहले ही स्पिन कर चुके हैं!");
      return;
    }
    
    spinBtn.disabled = true;
    resultDiv.innerText = "";
    spinAngleStart = Math.random() * 30 + 30;
    spinTime = 0;
    spinTimeTotal = Math.random() * 2000 + 2000;
    rotate();
  }

  function rotate() {
    spinTime += 20;
    if (spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }
    let spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += (spinAngle * Math.PI / 180);
    drawWheel();
    spinTimeout = setTimeout(rotate, 20);
  }

  function stopRotateWheel() {
    clearTimeout(spinTimeout);
    let degrees = startAngle * 180 / Math.PI + 90;
    let arcd = arc * 180 / Math.PI;
    let index = Math.floor((360 - (degrees % 360)) / arcd);
    let prize = segments[index];
    
    resultDiv.innerText = "आपने जीता: " + prize;
    hasSpun = true;
    
    if (prize !== "NextTime") {
      walletInfo.style.display = "block";
      claimBtn.style.display = "inline-block";
    }
  }

  function easeOut(t, b, c, d) {
    let ts = (t /= d) * t;
    let tc = ts * t;
    return b + c * (tc + -3 * ts + 3 * t);
  }

  // Wallet functions
  function selectWallet(walletName) {
    alert(आपने ${walletName} चुना है। पुरस्कार प्राप्त करने के लिए UPI ID का उपयोग करें।);
  }

  function copyWalletAddress() {
    const walletInput = document.getElementById("walletAddress");
    walletInput.select();
    document.execCommand("copy");
    alert("UPI ID कॉपी हो गई: " + walletInput.value);
  }

  spinBtn.addEventListener("click", rotateWheel);
  drawWheel();
</script>
