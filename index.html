<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Token Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #002244, #003366);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #001a33;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px #00000080;
    }
    h1 { color: #FFD700; margin-bottom: 20px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .connect-btn { background-color: #007bff; color: white; }
    .claim-btn { background-color: #28a745; color: white; }
    .disabled { background-color: #555; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claim 100 RUP Token</h1>
    <p>Connect your wallet and claim once every 24 hours!</p>
    <button id="connectBtn" class="connect-btn">Connect Wallet</button>
    <button id="claimBtn" class="claim-btn" disabled>Claim 100 RUP</button>
    <p id="message"></p>
  </div>  <script>
    const TOKEN_ADDRESS = "0xAa93C8282927c384e5C40C8C0fE11a4B860B6074";
    const TOKEN_AMOUNT = "100";
    let userAccount = null;

    // Connect wallet
    document.getElementById("connectBtn").onclick = async () => {
      if (typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        document.getElementById("message").innerText = Connected: ${userAccount};
        document.getElementById("claimBtn").disabled = false;
      } else {
        alert("MetaMask not detected!");
      }
    };

    // Claim token
    document.getElementById("claimBtn").onclick = async () => {
      if (!userAccount) return;

      const lastClaim = localStorage.getItem(claim_${userAccount});
      const now = Date.now();
      if (lastClaim && now - lastClaim < 24 * 60 * 60 * 1000) {
        document.getElementById("message").innerText = "You can only claim once every 24 hours.";
        return;
      }

      // Simulate claim (real smart contract interaction not included here)
      // This is just a placeholder to test the button logic
      localStorage.setItem(claim_${userAccount}, now);
      document.getElementById("message").innerText = "Success! 100 RUP Claimed.";
      document.getElementById("claimBtn").disabled = true;
    };
  </script></body>
</html>
