<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>RUPESH ELECTRONICS MOBILE STORE - Spin & Win</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ffea00, #ffe082);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #8d6e63;
      padding-top: 20px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 20px auto;
      border: 10px solid #bfa300;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: gold;
      color: #333;
      font-weight: bold;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 10px;
    }
    #spinBtn {
      background: #ffd700;
      color: #333;
      border: none;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid black;
      margin: 0 auto;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      width: 32px;
      margin: 5px;
    }
    #prizeText {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>RUPESH ELECTRONICS<br>MOBILE STORE</h1>

  <div class="arrow"></div>
  <div id="wheel">
    <!-- Segments -->
  </div>

  <button id="spinBtn">Spin</button>
  <div id="prizeText"></div>

  <div class="footer">
    <a href="#">Terms & Conditions</a> | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Disclaimer</a>
    <p>यह साइट सिर्फ प्रचार उद्देश्यों के लिए है। आपकी जानकारी सुरक्षित रखी जाती है और किसी के साथ साझा नहीं की जाती। इनाम कंपनी की शर्तों के अनुसार दिया जाएगा।</p>

    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    </div>
  </div>

  <!-- Adsterra scripts yahan lagayein -->
  <!-- <script type="text/javascript" src="AD_SCRIPT_URL"></script> -->

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const prizeText = document.getElementById('prizeText');

    const prizes = ['₹100', '₹50', '₹20', '₹10', '₹5', 'No Win'];
    const colors = ['#f44336', '#ffeb3b', '#4caf50', '#ff9800', '#03a9f4', '#9e9e9e'];

    function createWheel() {
      const deg = 360 / prizes.length;
      prizes.forEach((prize, i) => {
        const div = document.createElement('div');
        div.className = 'segment';
        div.innerText = prize;
        div.style.transform = rotate(${i * deg}deg) skewY(-60deg);
        div.style.background = colors[i];
        wheel.appendChild(div);
      });
    }

    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      prizeText.innerText = '';

      const rand = Math.floor(Math.random() * prizes.length);
      const deg = 360 / prizes.length;
      const rotation = 3600 + (rand * deg) + (deg / 2);

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = rotate(-${rotation}deg);

      setTimeout(() => {
        prizeText.innerText = आपने जीता: ${prizes[rand]};
        spinning = false;
      }, 4000);
    });

    createWheel();
  </script>
</body>
</html>
