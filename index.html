<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUP Token Balance & Spin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #wheel {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(#fbc531 0% 33%, #4cd137 33% 66%, #e84118 66% 100%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      transition: transform 4s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RUP Token Dashboard</h1><h2>Check Balance</h2>
<input type="text" id="wallet" placeholder="Enter your wallet address">
<button onclick="checkBalance()">Check Balance</button>
<p id="balance">Balance: -- RUP</p>

<h2>Spin to Win</h2>
<div id="wheel">Spin</div>
<button onclick="spinWheel()">Spin Now</button>
<p id="result"></p>

  </div>  <script>
    function checkBalance() {
      const wallet = document.getElementById("wallet").value;
      if (!wallet) return alert("Please enter wallet address");
      document.getElementById("balance").innerText = "Balance: 100 RUP (demo)";
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");
      const angle = Math.floor(Math.random() * 360 + 720); // random spin
      wheel.style.transform = rotate(${angle}deg);

      setTimeout(() => {
        const sector = angle % 360;
        if (sector < 120) result.innerText = "Congrats! You won 10 RUP!";
        else if (sector < 240) result.innerText = "You won 5 RUP!";
        else result.innerText = "Better luck next time!";
      }, 4000);
    }
  </script></body>
</html>
