<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rupesh Electronics Spin & Win</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff0080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .wheel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 30px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      background: conic-gradient(
        #f00 0deg 72deg,
        #0f0 72deg 144deg,
        #00f 144deg 216deg,
        #ff0 216deg 288deg,
        #f0f 288deg 360deg
      );
    }
    #spinBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background: #28a745;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    .adsense-placeholder, .mobile-list {
      text-align: center;
      margin: 30px auto;
    }
    .mobile-list img {
      width: 100px;
      height: auto;
    }
    .mobile-card {
      display: inline-block;
      width: 140px;
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>RUPESH ELECTRONICS SPIN & WIN OFFER</header>  <div class="wheel-container">
    <div id="wheel"></div>
    <button id="spinBtn">Spin</button>
    <div class="result" id="result"></div>
  </div>  <div class="social-icons">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="YouTube"></a>
  </div>  <div class="adsense-placeholder">
    <!-- Google AdSense Placeholder -->
    <p>[AdSense Slot Here]</p>
  </div>  <div class="mobile-list">
    <h2>2025 के टॉप 100 मोबाइल</h2>
    <div id="mobiles"></div>
  </div>  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCe7mySfFf2zxwJIEU3iWF7AJptYw1A9Xk",
      authDomain: "sample-firebase-ai-app-bc608.firebaseapp.com",
      projectId: "sample-firebase-ai-app-bc608",
      storageBucket: "sample-firebase-ai-app-bc608.firebasestorage.app",
      messagingSenderId: "291650523519",
      appId: "1:291650523519:web:00aa2397531e5b8a0a4a4a",
      measurementId: "G-TCRPBENHR8"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
  </script>  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    spinBtn.addEventListener("click", () => {
      const angle = Math.floor(Math.random() * 360 + 1080); // min 3 full spins
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = rotate(${angle}deg);

      const prizes = ["₹10", "₹20", "₹50", "₹100", "₹200"];
      const index = Math.floor(((angle % 360) / 72)) % 5;
      setTimeout(() => {
        result.innerText = आपने जीता: ${prizes[index]};
        alert("इनाम क्लेम करने के लिए फॉर्म भरें या स्टोर पर संपर्क करें!");
      }, 4200);
    });

    const mobileData = Array.from({ length: 100 }, (_, i) => ({
      name: Mobile ${i + 1},
      img: "https://via.placeholder.com/100"
    }));

    const mobileList = document.getElementById("mobiles");
    mobileData.forEach(mob => {
      const div = document.createElement("div");
      div.className = "mobile-card";
      div.innerHTML = <img src="${mob.img}" alt="${mob.name}" /><p>${mob.name}</p>;
      mobileList.appendChild(div);
    });
  </script></body>
</html>
