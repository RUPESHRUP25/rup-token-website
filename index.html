<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUP Token Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .button-row {
      margin: 30px 0;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .terms {
      max-width: 700px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.95rem;
      margin-top: 40px;
    }

    footer {
      margin-top: 40px;
    }

    a.social {
      color: #00acee;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="rup-logo.png" alt="RUP Token Logo" />
    <h1>RUP Token</h1>
  </header>

  <div class="button-row">
    <button class="btn" onclick="window.open('https://quickswap.exchange/#/swap?inputCurrency=MATIC&outputCurrency=0xYourTokenAddress')">Buy RUP</button>
    <button class="btn" onclick="window.open('https://quickswap.exchange/#/swap?inputCurrency=0xYourTokenAddress&outputCurrency=MATIC')">Sell RUP</button>
    <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdMQULoXp4NEXbc0QQs56E66NeFBEIi-yw4DN26')">Claim Airdrop</button>
  </div>

  <div class="terms">
    <h2>Terms & Conditions for Airdrop</h2>
    <ul>
      <li>Airdrop is limited to 1 claim per wallet.</li>
      <li>Use only valid wallet addresses.</li>
      <li>Fake submissions will be rejected.</li>
      <li>Distribution of tokens may take up to 48 hours.</li>
    </ul>
  </div>

  <footer>
    <a class="social" href="https://t.me/yourtelegramgroup" target="_blank">Join us on Telegram</a>
  </footer>
</body>
</html>
