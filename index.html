  <script>
    const wheel = document.getElementById('wheel');

    const prizeText = document.getElementById('prizeText');

    const prizes = ['₹10', '₹20', '₹50', '₹100', '₹200', 'Better Luck Next Time'];
    const colors = ['#e57373', '#f06292', '#ba68c8', '#64b5f6', '#81c784', '#eeeeee'];

    function createWheel() {
      const deg = 360 / prizes.length;
      prizes.forEach((prize, i) => {
        const div = document.createElement('div');
        div.className = 'segment';
        div.innerText = prize;
        div.style.transform = rotate(${i * deg}deg) skewY(-60deg);
        div.style.background = colors[i];
        wheel.appendChild(div);
      });
    }

    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      prizeText.innerText = '';

      const rand = Math.floor(Math.random() * prizes.length);
      const deg = 360 / prizes.length;
      const rotation = 3600 + (rand * deg) + (deg / 2);

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = rotate(-${rotation}deg);

      setTimeout(() => {
        prizeText.innerText = आपने जीता: ${prizes[rand]};
        spinning = false;
      }, 4000);
    });

    createWheel();
