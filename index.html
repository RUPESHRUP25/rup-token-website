<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy & Sell RUP Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy/Sell RUP Token</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div>
      <h3>Buy RUP</h3>
      <input type="number" id="buyAmount" placeholder="Enter MATIC amount" />
      <button onclick="buyTokens()">Buy</button>
    </div>
    <div>
      <h3>Sell RUP</h3>
      <input type="number" id="sellAmount" placeholder="Enter RUP amount" />
      <button onclick="sellTokens()">Sell</button>
    </div>
  </div>

  <script>
    const receiverAddress = "0x436bC1973B443c8a3c3E7C6D06271e68B49B32A4";
    const tokenAddress = "YOUR_RUP_TOKEN_CONTRACT_ADDRESS"; // Replace with your RUP token contract address
    const tokenAbi = [/* your RUP token ABI here */];

    let web3;
    let accounts;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        accounts = await ethereum.request({ method: "eth_requestAccounts" });
        alert("Wallet connected: " + accounts[0]);
      } else {
        alert("MetaMask not detected");
      }
    }

    async function buyTokens() {
      const amount = document.getElementById("buyAmount").value;
      if (!web3 || !accounts) return alert("Connect wallet first");
      await web3.eth.sendTransaction({
        from: accounts[0],
        to: receiverAddress,
        value: web3.utils.toWei(amount, "ether")
      });
      alert("MATIC sent to owner. RUP tokens will be sent manually.");
    }

    async function sellTokens() {
      const amount = document.getElementById("sellAmount").value;
      if (!web3 || !accounts) return alert("Connect wallet first");
      const tokenContract = new web3.eth.Contract(tokenAbi, tokenAddress);
      const decimals = await tokenContract.methods.decimals().call();
      const value = web3.utils.toBN(10).pow(web3.utils.toBN(decimals)).mul(web3.utils.toBN(amount));
      await tokenContract.methods.transfer(receiverAddress, value.toString()).send({ from: accounts[0] });
      alert("RUP tokens sent. MATIC will be sent manually.");
    }
  </script>
</body>
</html>
