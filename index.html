<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RUP Token Spin & Win</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: gold;
      color: black;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .youtube-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 20px auto;
    }

    .youtube-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .spin-box {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border: 10px solid gold;
      border-radius: 50%;
      position: relative;
      background: #222;
    }

    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .spin-btn {
      background: gold;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>RUP Token - Spin & Win</header>

  <div class="youtube-container">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="spin-box" id="wheel">
    <div class="pointer"></div>
  </div>

  <button class="spin-btn" onclick="spin()">Spin Now</button>
  <div class="result" id="resultText"></div>

  <script>
    const prizes = ["₹10", "₹20", "₹50", "₹100", "₹200", "Next Time", "Next Time", "Next Time"];
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("resultText");

      let prizeIndex = Math.floor(Math.random() * prizes.length);
      let degree = (360 / prizes.length) * prizeIndex + 360 * 5;

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = rotate(${degree}deg);

      setTimeout(() => {
        result.textContent = "आपका इनाम: " + prizes[prizeIndex];
        spinning = false;
      }, 5200);
    }
  </script>

</body>
</html>
