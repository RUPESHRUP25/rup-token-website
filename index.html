<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - रहस्यमय पुरस्कार!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .wheel-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .wheel {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
            box-shadow: 0 0 0 5px #fff, 0 0 20px rgba(0,0,0,0.2);
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 1.5rem;
        }
        
        .spin-btn {
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .prize-popup {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            animation: popIn 0.5s;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .prize-amount {
            font-size: 2.5rem;
            color: #ff6b6b;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .prize-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .close-popup {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .facebook { background: #3b5998; }
        .twitter { background: #1DA1F2; }
        .instagram { background: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D); }
        .whatsapp { background: #25D366; }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SPIN & WIN</h1>
            <p>पहिया घुमाएं और रहस्यमय पुरस्कार जीतें!</p>
        </header>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <button class="spin-btn" id="spinBtn">पहिया घुमाएं</button>
        </div>
        
        <div class="popup-overlay" id="popupOverlay">
            <div class="prize-popup">
                <h2>बधाई हो!</h2>
                <div class="prize-amount" id="prizeAmount">₹100</div>
                <div class="prize-message" id="prizeMessage">आपने ₹100 जीते हैं!</div>
                <button class="close-popup" id="closePopup">ठीक है</button>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
        
        <footer>
            <p>© 2023 Spin & Win. सर्वाधिकार सुरक्षित</p>
        </footer>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const popupOverlay = document.getElementById('popupOverlay');
            const prizeAmount = document.getElementById('prizeAmount');
            const prizeMessage = document.getElementById('prizeMessage');
            const closePopup = document.getElementById('closePopup');
            const winSound = document.getElementById('winSound');
            const spinSound = document.getElementById('spinSound');
            
            // Prizes data
            const prizes = [
                { 
                    symbol: '★', 
                    amount: 100, 
                    message: 'बधाई हो! आपने ₹100 जीते हैं!',
                    color: '#FF5252'
                },
                { 
                    symbol: '♦', 
                    amount: 50, 
                    message: 'वाह! आपको ₹50 मिले हैं!',
                    color: '#FF4081'
                },
                { 
                    symbol: '♥', 
                    amount: 20, 
                    message: 'अच्छा! ₹20 आपके खाते में!',
                    color: '#E040FB'
                },
                { 
                    symbol: '♣', 
                    amount: 0, 
                    message: 'अगली बार जरूर जीतेंगे!',
                    color: '#7C4DFF'
                },
                { 
                    symbol: '♠', 
                    amount: 75, 
                    message: 'शानदार! ₹75 की जीत!',
                    color: '#536DFE'
                },
                { 
                    symbol: '✿', 
                    amount: 0, 
                    message: 'कोई जीत नहीं, फिर कोशिश करें!',
                    color: '#448AFF'
                },
                { 
                    symbol: '☀', 
                    amount: 200, 
                    message: 'अद्भुत! आपने ₹200 जीते!',
                    color: '#40C4FF'
                },
                { 
                    symbol: '☘', 
                    amount: 30, 
                    message: 'बढ़िया! ₹30 आपके हुए!',
                    color: '#18FFFF'
                }
            ];
            
            // Create wheel segments
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-item';
                segment.textContent = prize.symbol;
                segment.style.backgroundColor = prize.color;
                segment.style.transform = `rotate(${index * 45}deg) skewY(-45deg)`;
                wheel.appendChild(segment);
            });
            
            let canSpin = true;
            
            // Spin functionality
            spinBtn.addEventListener('click', function() {
                if (!canSpin) return;
                
                canSpin = false;
                spinBtn.disabled = true;
                
                // Play spin sound
                spinSound.currentTime = 0;
                spinSound.play();
                
                const randomDegree = Math.floor(Math.random() * 360) + 1440;
                wheel.style.transform = `rotate(${randomDegree}deg)`;
                
                setTimeout(() => {
                    const winningIndex = Math.floor((randomDegree % 360) / 45);
                    const prize = prizes[winningIndex];
                    
                    // Show popup with prize details
                    if (prize.amount > 0) {
                        prizeAmount.textContent = `₹${prize.amount}`;
                        prizeAmount.style.color = '#4CAF50';
                        winSound.currentTime = 0;
                        winSound.play();
                    } else {
                        prizeAmount.textContent = '₹0';
                        prizeAmount.style.color = '#ff6b6b';
                    }
                    prizeMessage.textContent = prize.message;
                    
                    popupOverlay.style.display = 'flex';
                    
                    spinBtn.disabled = false;
                    canSpin = true;
                }, 3000);
            });
            
            // Close popup
            closePopup.addEventListener('click', function() {
                popupOverlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
