<!-- Spin Wheel Script -->
<script>
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const prizeText = document.getElementById('prizeText');

  const prizes = ['₹200', '₹100', '₹50', '₹20', '₹10', 'Better Luck'];
  const colors = ['#ff5252', '#ff9800', '#4caf50', '#2196f3', '#ab47bc', '#9e9e9e'];

  function createWheel() {
    const deg = 360 / prizes.length;
    prizes.forEach((prize, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.innerText = prize;
      segment.style.background = colors[i];
      segment.style.transform = rotate(${i * deg}deg) skewY(-60deg);
      wheel.appendChild(segment);
    });
  }

  let spinning = false;

  spinBtn.addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    prizeText.innerText = '';

    const rand = Math.floor(Math.random() * prizes.length);
    const deg = 360 / prizes.length;
    const rotation = 1800 + (rand * deg) + deg / 2;

    wheel.style.transition = 'transform 2s ease-out';
    wheel.style.transform = rotate(-${rotation}deg);

    setTimeout(() => {
      prizeText.innerText = आपने जीता: ${prizes[rand]};
      spinning = false;
    }, 2000);
  });

  createWheel();
</script>
