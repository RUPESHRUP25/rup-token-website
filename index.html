<script>
  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const segments = ['₹10', '₹20', '₹50', '₹100', '₹200', 'Better Luck'];
  const colors = ['#e57373', '#f06292', '#64b5f6', '#81c784', '#ffd54f', '#eeeeee'];
  let startAngle = 0;
  let arc = Math.PI / (segments.length / 2);
  let spinTimeout = null;
  let spinAngleStart = 0;
  let spinTime = 0;
  let spinTimeTotal = 0;

  function drawWheel() {
    for (let i = 0; i < segments.length; i++) {
      let angle = startAngle + i * arc;
      ctx.fillStyle = colors[i];
      ctx.beginPath();
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 150, angle, angle + arc, false);
      ctx.lineTo(150, 150);
      ctx.fill();

      ctx.fillStyle = "#000";
      ctx.font = 'bold 14px sans-serif';
      ctx.save();
      ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
      ctx.rotate(angle + arc / 2 + Math.PI / 2);
      ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
      ctx.restore();
    }
  }

  function rotateWheel() {
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 3000 + 4000;
    rotate();
  }

  function rotate() {
    spinTime += 30;
    if (spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }
    let spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += (spinAngle * Math.PI / 180);
    drawWheel();
    spinTimeout = setTimeout(rotate, 30);
  }

  function stopRotateWheel() {
    clearTimeout(spinTimeout);
    let degrees = startAngle * 180 / Math.PI + 90;
    let arcd = arc * 180 / Math.PI;
    let index = Math.floor((360 - (degrees % 360)) / arcd);
    document.getElementById("result").innerText = "आपने जीता: " + segments[index];
  }

  function easeOut(t, b, c, d) {
    let ts = (t /= d) * t;
    let tc = ts * t;
    return b + c * (tc + -3 * ts + 3 * t);
  }

  document.getElementById("spinBtn").addEventListener("click", () => {
    document.getElementById("result").innerText = "";
    rotateWheel();
  });

  drawWheel();
</script>
