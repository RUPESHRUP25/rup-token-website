<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Token</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('gold-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo {
      width: 200px;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.8em;
      margin: 10px 0 30px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 160px;
    }

    .btn:hover {
      background: #0097a7;
    }

    .terms-box {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
    }

    .terms-box h2 {
      color: gold;
      font-size: 1.5em;
    }

    .roadmap {
      font-size: 1.3em;
      color: gold;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rup-logo.png" alt="RUP Logo" class="logo">
    <h1>RUP Token</h1>

    <button class="btn" onclick="window.location.href='https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform'">
      Claim
    </button>

    <div class="terms-box">
      <h2>Terms and Conditions</h2>
      <p>
        By participating in the airdrop, you agree not to misuse or attempt to game the system.<br>
        One airdrop per person only.<br>
        Fake or duplicate entries will be disqualified.
      </p>
    </div>

    <div class="roadmap">Roadmap</div>
  </div>
</body>
</html>
