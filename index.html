<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Airdrop Claim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #23234b);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #ccc;
    }
    .airdrop-button {
      background: #00bfff;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      margin-top: 2rem;
      cursor: pointer;
    }
    .airdrop-button:hover {
      background: #009acb;
    }
    input {
      width: 80%;
      padding: 0.8rem;
      margin: 1rem auto;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claim Your Free RUP Tokens</h1>
    <p>Enter your Polygon wallet address to receive your airdrop:</p>
    <input type="text" id="wallet" placeholder="0x...">
    <button class="airdrop-button" onclick="claimAirdrop()">Claim Airdrop</button>
    <p id="message"></p>
  </div>

  <script>
    function claimAirdrop() {
      const wallet = document.getElementById("wallet").value;
      const message = document.getElementById("message");
      if(wallet.startsWith("0x") && wallet.length === 42) {
        message.textContent = "Airdrop request submitted successfully!";
        message.style.color = "#00ffcc";
        // You can integrate this with Google Sheets or backend for actual data saving
      } else {
        message.textContent = "Please enter a valid Polygon wallet address.";
        message.style.color = "#ff4444";
      }
    }
  </script>
</body>
</html>
