<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - Claim Exciting Prizes!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .wheel {
            width: 100%;
            height: 500px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 15px solid #fff;
            box-shadow: 0 0 0 15px #6e8efb, 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            padding-left: 60px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            z-index: 10;
        }
        
        .wheel-pointer:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #ff4757;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }
        
        .spin-btn {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }
        
        .spin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .spin-btn:active {
            transform: translateY(2px);
        }
        
        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .spin-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .spin-btn:hover:after {
            left: 120%;
        }
        
        .prizes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .prize-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px 15px;
            width: 140px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }
        
        .prize-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #6e8efb;
            background: white;
        }
        
        .prize-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }
        
        .prize-item:hover img {
            transform: scale(1.1);
        }
        
        .prize-item p {
            font-size: 1rem;
            font-weight: 700;
            color: #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            animation: modalOpen 0.6s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 5px solid #6e8efb;
        }
        
        @keyframes modalOpen {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal h2 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .modal p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .modal-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin: 0 auto 25px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .close-modal {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .close-modal:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti 5s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .ads-container {
            margin: 30px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            max-width: 728px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .ads-placeholder {
            background: #e9ecef;
            color: #6c757d;
            padding: 25px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .social-share {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .twitter {
            background: #1da1f2;
        }
        
        .whatsapp {
            background: #25d366;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        
        .share-text {
            margin-bottom: 15px;
            font-weight: 600;
            color: #555;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .wheel {
                height: 350px;
                border-width: 12px;
                box-shadow: 0 0 0 12px #6e8efb, 0 15px 30px rgba(0, 0, 0, 0.25);
            }
            
            .wheel-item {
                font-size: 1rem;
                padding-left: 40px;
            }
            
            .prize-item {
                width: 120px;
                padding: 15px 10px;
            }
            
            .prize-item img {
                width: 60px;
                height: 60px;
            }
            
            .modal-content {
                padding: 30px;
            }
            
            .modal h2 {
                font-size: 2rem;
            }
            
            .modal p {
                font-size: 1.2rem;
            }
            
            .modal-img {
                width: 140px;
                height: 140px;
            }
        }
        
        @media (max-width: 480px) {
            .wheel {
                height: 280px;
            }
            
            .prize-item {
                width: 100px;
            }
            
            .prize-item img {
                width: 50px;
                height: 50px;
            }
            
            .spin-btn {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spin & Win</h1>
            <p>Spin the wheel to win amazing prizes!</p>
        </div>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Wheel segments will be added by JavaScript -->
            </div>
            <div class="wheel-pointer"></div>
        </div>
        
        <button class="spin-btn" id="spinBtn">SPIN NOW</button>
        
        <div class="ads-container">
            <div class="ads-placeholder">
                <!-- Replace this with your AdSense code -->
                AdSense Ad Space (728x90)
            </div>
        </div>
        
        <div class="prizes">
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3659/3659899.png" alt="Smart TV">
                <p>Smart TV</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3313/3313888.png" alt="Smartphone">
                <p>Smartphone</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" alt="Earbuds">
                <p>Wireless Earbuds</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" alt="Earphone">
                <p>Premium Earphones</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4341/4341133.png" alt="₹500">
                <p>₹500 Cash</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4341/4341133.png" alt="₹100">
                <p>₹100 Cash</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4341/4341133.png" alt="₹50">
                <p>₹50 Cash</p>
            </div>
            <div class="prize-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4341/4341133.png" alt="₹20">
                <p>₹20 Cash</p>
            </div>
        </div>
        
        <div class="social-share">
            <p class="share-text">Share with friends:</p>
            <a href="#" class="social-btn facebook" id="fbShare"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn twitter" id="twShare"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-btn whatsapp" id="waShare"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-btn instagram" id="igShare"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <img class="modal-img" id="prizeImage" src="" alt="Prize">
            <h2>Congratulations!</h2>
            <p>You won: <span id="prizeName"></span></p>
            <button class="close-modal" id="closeModal">CLAIM PRIZE</button>
            
            <div class="social-share" style="margin-top: 30px;">
                <p class="share-text">Share your win:</p>
                <a href="#" class="social-btn facebook" id="modalFbShare"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn twitter" id="modalTwShare"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-btn whatsapp" id="modalWaShare"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="social-btn instagram" id="modalIgShare"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const resultModal = document.getElementById('resultModal');
            const prizeName = document.getElementById('prizeName');
            const prizeImage = document.getElementById('prizeImage');
            const closeModal = document.getElementById('closeModal');
            
            // Social share buttons
            const fbShare = document.getElementById('fbShare');
            const twShare = document.getElementById('twShare');
            const waShare = document.getElementById('waShare');
            const igShare = document.getElementById('igShare');
            const modalFbShare = document.getElementById('modalFbShare');
            const modalTwShare = document.getElementById('modalTwShare');
            const modalWaShare = document.getElementById('modalWaShare');
            const modalIgShare = document.getElementById('modalIgShare');
            
            // Prizes configuration with improved colors
            const prizes = [
                { name: "Smart TV", color: "#FF6B6B", image: "https://cdn-icons-png.flaticon.com/512/3659/3659899.png" },
                { name: "Smartphone", color: "#4ECDC4", image: "https://cdn-icons-png.flaticon.com/512/3313/3313888.png" },
                { name: "Wireless Earbuds", color: "#FFD166", image: "https://cdn-icons-png.flaticon.com/512/2933/2933245.png" },
                { name: "Premium Earphones", color: "#A05195", image: "https://cdn-icons-png.flaticon.com/512/2936/2936886.png" },
                { name: "₹500 Cash", color: "#06D6A0", image: "https://cdn-icons-png.flaticon.com/512/4341/4341133.png" },
                { name: "₹100 Cash", color: "#118AB2", image: "https://cdn-icons-png.flaticon.com/512/4341/4341133.png" },
                { name: "₹50 Cash", color: "#FF9F1C", image: "https://cdn-icons-png.flaticon.com/512/4341/4341133.png" },
                { name: "₹20 Cash", color: "#7209B7", image: "https://cdn-icons-png.flaticon.com/512/4341/4341133.png" }
            ];
            
            // Create wheel segments
            function createWheel() {
                const segmentAngle = 360 / prizes.length;
                
                prizes.forEach((prize, index) => {
                    const segment = document.createElement('div');
                    segment.className = 'wheel-item';
                    segment.textContent = prize.name;
                    segment.style.backgroundColor = prize.color;
                    segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                    
                    // Adjust text angle
                    const textAngle = index * segmentAngle + segmentAngle / 2;
                    segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                    
                    wheel.appendChild(segment);
                });
            }
            
            // Spin the wheel
            function spinWheel() {
                spinBtn.disabled = true;
                
                // Random rotation (5-10 full rotations plus segment offset)
                const segmentAngle = 360 / prizes.length;
                const extraRotations = 5 + Math.floor(Math.random() * 5);
                const randomSegment = Math.floor(Math.random() * prizes.length);
                const rotationAngle = 360 * extraRotations + (360 - (randomSegment * segmentAngle + segmentAngle / 2));
                
                wheel.style.transform = `rotate(${rotationAngle}deg)`;
                
                // After spinning animation completes
                setTimeout(() => {
                    spinBtn.disabled = false;
                    showResult(randomSegment);
                }, 5000);
            }
            
            // Show winning result
            function showResult(prizeIndex) {
                prizeName.textContent = prizes[prizeIndex].name;
                prizeImage.src = prizes[prizeIndex].image;
                resultModal.style.display = 'flex';
                createConfetti();
                
                // Update social share links with the prize info
                const shareText = `I just won ${prizes[prizeIndex].name} on Spin & Win! Try your luck too!`;
                const shareUrl = encodeURIComponent(window.location.href);
                const encodedText = encodeURIComponent(shareText);
                
                fbShare.href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${encodedText}`;
                twShare.href = `https://twitter.com/intent/tweet?text=${encodedText}&url=${shareUrl}`;
                waShare.href = `https://wa.me/?text=${encodedText}%20${shareUrl}`;
                igShare.href = `https://www.instagram.com/?url=${shareUrl}`;
                
                modalFbShare.href = fbShare.href;
                modalTwShare.href = twShare.href;
                modalWaShare.href = waShare.href;
                modalIgShare.href = igShare.href;
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = `-10px`;
                    confetti.style.width = `${Math.random() * 15 + 5}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Close modal
            closeModal.addEventListener('click', function() {
                resultModal.style.display = 'none';
                
                // Remove any remaining confetti
                document.querySelectorAll('.confetti').forEach(confetti => {
                    confetti.remove();
                });
            });
            
            // Initialize
            createWheel();
            
            // Spin button click event
            spinBtn.addEventListener('click', spinWheel);
            
            // Open social links in new tab
            [fbShare, twShare, waShare, igShare, modalFbShare, modalTwShare, modalWaShare, modalIgShare].forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.open(this.href, '_blank', 'width=600,height=400');
                });
            });
        });
    </script>
</body>
</html>
