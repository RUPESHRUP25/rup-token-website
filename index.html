<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      width: 100px;

      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 30px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 40px;

    }
  </style>
</head>
<body>
  <img src="rup-logo.png" alt="RUP Logo">
  <h1>RUP Token</h1>  <h2>Buy RUP Token</h2>
  <button onclick="buyToken()">Buy</button>  <h2>Sell RUP Token</h2>
  <button onclick="sellToken()">Sell</button>  <h2>Claim Free Airdrop</h2>
  <button onclick="claimAirdrop()">Claim</button>  <div class="footer">
    This airdrop is free and only for promotional purposes. Multiple submissions or fake entries will be rejected.<br>
    Online participants with valid wallet addresses will be rewarded. We reserve the right to cancel suspicious entries.
  </div>  <script>
    const contractAddress = "0xYourTokenContractAddress"; // Replace with your contract address
    const receiverAddress = "0x436bC1973B443c8a3c3E7C6D06271e68B49B32A4"; // Your MATIC wallet address

    async function buyToken() {
      if (typeof window.ethereum !== 'undefined') {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.enable();

        const accounts = await web3.eth.getAccounts();
        const amountInWei = web3.utils.toWei("0.1", "ether");

        web3.eth.sendTransaction({
          from: accounts[0],
          to: receiverAddress,
          value: amountInWei
        })
        .then(() => alert("Transaction sent! You will receive RUP soon."))
        .catch(err => alert("Transaction failed: " + err.message));
      } else {
        alert("MetaMask is not installed!");
      }
    }

    function sellToken() {
      alert("To sell RUP, please visit QuickSwap DEX and search for RUP token.");
    }

    function claimAirdrop() {
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/edit", "_blank");
    }
  </script></body>
</html>
