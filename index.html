<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win - RUPESH ELECTRONICS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      color: #333;
    }
    header {
      background: #006064;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .wheel-container {
      text-align: center;
      margin: 40px auto;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      background: conic-gradient(
        #ff6384 0deg 60deg,
        #36a2eb 60deg 120deg,
        #cc65fe 120deg 180deg,
        #ffce56 180deg 240deg,
        #2ecc71 240deg 300deg,
        #e74c3c 300deg 360deg
      );
      position: relative;
      transition: transform 4s ease-out;
      margin: auto;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      margin: auto;
    }
    #spin-btn {
      background: #006064;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #d32f2f;
    }
  </style>
</head>
<body><header>RUPESH ELECTRONICS - SPIN & WIN OFFER 2025</header><div class="wheel-container">
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spin-btn">SPIN NOW</button>
  <p id="result"></p>
</div><script>
  const wheel = document.getElementById("wheel");
  const btn = document.getElementById("spin-btn");
  const result = document.getElementById("result");
  let isSpinning = false;

  btn.addEventListener("click", () => {
    if (isSpinning) return;
    isSpinning = true;

    const rewards = ["₹10", "₹20", "₹50", "₹100", "₹200", "Try Again"];
    const angles = [0, 60, 120, 180, 240, 300];
    const randomIndex = Math.floor(Math.random() * rewards.length);
    const rotateDeg = 3600 + angles[randomIndex];

    wheel.style.transform = rotate(${rotateDeg}deg);

    setTimeout(() => {
      result.textContent = आप जीते: ${rewards[randomIndex]};
      isSpinning = false;
    }, 4000);
  });
</script></body>
</html>
