<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUP Token</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('gold-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    .claim-button {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      font-size: 20px;
      display: inline-block;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .social-buttons {
      margin-top: 20px;
    }

    .telegram-button, .whatsapp-button, .youtube-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .telegram-button {
      background-color: #0088cc;
      color: #fff;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: #fff;
    }

    .youtube-button {
      background-color: #FF0000;
      color: #fff;
    }

    .telegram-button:hover {
      background-color: #006699;
    }

    .whatsapp-button:hover {
      background-color: #128C7E;
    }

    .youtube-button:hover {
      background-color: #cc0000;
    }

    .terms {
      margin-top: 40px;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
    }

    .terms h3 {
      color: gold;
    }

    footer {
      margin-top: 30px;
    }

    .roadmap {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rup-logo.png" alt="RUP Logo" class="logo" />
    <h1>RUP Token</h1>

    <a href="https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform" target="_blank" class="claim-button">Claim</a>

    <div class="social-buttons">
      <a href="https://t.me/rupeshelectronics2003" target="_blank" class="telegram-button">Join Telegram</a>
      <a href="https://whatsapp.com/channel/0029Va8ksDrF6smvRNvEdt1y" target="_blank" class="whatsapp-button">Join WhatsApp</a>
      <a href="https://www.youtube.com/@ruptoken" target="_blank" class="youtube-button">Join YouTube</a>
    </div>

    <div class="terms">
      <h3>Terms and Conditions</h3>
      <p>
        RUP टोकन लॉयल्टी प्रोग्राम में आपका स्वागत है!
      </p>
    </div>

    <footer>
      <p class="roadmap">Roadmap</p>
    </footer>
  </div>
</body>
</html>
