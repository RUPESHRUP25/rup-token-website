<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUPESH ELECTRONICS MOBILE STORE - Spin & Win</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe259, #f6d365);
      text-align: center;
      color: #6a4d00;
    }
    h1 {
      margin-top: 20px;
      font-size: 26px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 50%;
      border: 10px solid gold;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: gold;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      margin: 10px auto;
    }
    #spinBtn {
      padding: 10px 25px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #prizeImage {
      margin-top: 15px;
      display: none;
    }
    #winnerForm {
      display: none;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      padding: 10px;
    }
    .social-icons img {
      width: 32px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>RUPESH ELECTRONICS MOBILE STORE</h1>  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">Spin</button>  <div id="prizeImage"></div>  <form id="winnerForm">
    <h3>बधाई हो! कृपया अपना विवरण भरें:</h3>
    <input type="text" placeholder="आपका नाम" required><br><br>
    <input type="tel" placeholder="मोबाइल नंबर" required><br><br>
    <button type="submit">सबमिट करें</button>
  </form>  <footer>
    <p><strong>Terms & Conditions | Privacy Policy | Disclaimer</strong></p>
    <p>यह साइट सिर्फ प्रचार उद्देश्यों के लिए है। आपकी जानकारी सुरक्षित रखी जाती है और किसी के साथ साझा नहीं की जाती। इनाम कंपनी की शर्तों के अनुसार दिया जाएगा।</p>
    <div class="social-icons">
      <a href="#"><img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp"></a>
    </div>
  </footer>  <!-- Adsterra Ads -->  <script type="text/javascript" src="https://your-ad-script1.js"></script>  <script type="text/javascript" src="https://your-ad-script2.js"></script><audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const prizeImage = document.getElementById("prizeImage");
    const winSound = document.getElementById("winSound");
    const winnerForm = document.getElementById("winnerForm");

    const prizes = ["₹5", "₹10", "₹20", "₹50", "₹100", "No Win"];
    let spun = false;

    function createWheel() {
      prizes.forEach((prize, index) => {
        const segment = document.createElement("div");
        segment.classList.add("segment");
        segment.style.transform = rotate(${index * 60}deg) skewY(-30deg);
        segment.innerHTML = prize;
        wheel.appendChild(segment);
      });
    }

    createWheel();

    spinBtn.onclick = () => {
      if (spun) return alert("आप पहले ही एक बार स्पिन कर चुके हैं!");

      let randomDegree = Math.floor(Math.random() * 360) + 1440;
      wheel.style.transform = rotate(${randomDegree}deg);
      spun = true;

      const prizeIndex = Math.floor(((360 - (randomDegree % 360)) % 360) / 60);
      const prize = prizes[prizeIndex];

      setTimeout(() => {
        winSound.play();
        prizeImage.innerHTML = <h2>आपने जीता: ${prize}</h2><img src='https://img.icons8.com/fluency/96/trophy.png' alt='Prize'>;
        prizeImage.style.display = "block";
        if (prize !== "No Win") {
          winnerForm.style.display = "block";
        }
      }, 5500);
    };
  </script></body>
</html>
