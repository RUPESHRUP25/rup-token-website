<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Token</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 30px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1, h2 {
      margin: 10px 0;
    }
    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.85;
    }
    .terms {
      margin-top: 30px;
      font-size: 14px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <img src="rup-logo.png" alt="RUP Logo">
  <h1>RUP Token</h1>  <h2>Buy RUP Token</h2>
  <button onclick="buyToken()">Buy</button>  <h2>Sell RUP Token</h2>
  <button onclick="sellToken()">Sell</button>  <h2>Claim Free Airdrop</h2>
  <button onclick="claimAirdrop()">Claim</button>  <div class="terms">
    This airdrop is free and only for promotional purposes. Multiple submissions or fake entries will be rejected. <br />
    Online participants with valid wallet addresses will be rewarded. We reserve the right to cancel suspicious entries.
  </div>  <script>
    const receiverAddress = "0x436bC1973B443c8a3c3E7C6D06271e68B49B32A4"; // your wallet address

    async function buyToken() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const tx = await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [{
              from: accounts[0],
              to: receiverAddress,
              value: '0x16345785D8A0000', // 0.1 MATIC in hex (in wei)
              chainId: '0x89' // Polygon Mainnet
            }]
          });
          alert("Transaction sent! Tx Hash: " + tx);
        } catch (err) {
          alert("Transaction failed: " + err.message);
        }
      } else {
        alert("Please install MetaMask to buy token.");
      }
    }

    function sellToken() {
      alert("Please visit QuickSwap or another DEX to sell RUP token.");
    }

    function claimAirdrop() {
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/edit", "_blank");
    }
  </script></body>
</html>
