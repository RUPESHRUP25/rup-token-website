<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win - RUP Token</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffd700, #fff3b0);
      color: #333;
      text-align: center;
    }header {
  background-color: #333;
  color: white;
  padding: 20px;
  font-size: 24px;
}

.ad-banner, .footer-ad {
  margin: 20px auto;
  background: #fff;
  border: 2px dashed #999;
  padding: 15px;
  width: 90%;
  max-width: 728px;
}

#wheel {
  width: 300px;
  height: 300px;
  border: 10px solid #333;
  border-radius: 50%;
  margin: 30px auto;
  background: conic-gradient(
    #f8d800 0deg 60deg,
    #00c2cb 60deg 120deg,
    #e94e77 120deg 180deg,
    #6c5ce7 180deg 240deg,
    #55efc4 240deg 300deg,
    #d63031 300deg 360deg
  );
  transition: transform 5s ease-out;
}

#pointer {
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 40px solid black;
  margin: 0 auto;
}

#spinBtn {
  padding: 12px 25px;
  font-size: 18px;
  background-color: #ff9900;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 8px;
}

#result, #formDiv {
  display: none;
  margin-top: 20px;
}

form input {
  padding: 10px;
  margin: 8px;
  width: 80%;
  max-width: 300px;
}

form button {
  padding: 10px 20px;
  background: green;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

footer {
  margin-top: 40px;
  background: #222;
  color: white;
  padding: 20px;
}

.social-icons a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
  font-size: 20px;
}

  </style>
</head>
<body>
  <header>
    Spin & Win | RUP Token
  </header>  <div class="ad-banner">Ad Slot (Top)</div>  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>  <div id="formDiv">
    <h3>Enter Your Details</h3>
    <form id="winnerForm">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="text" name="phone" placeholder="Phone Number" required><br>
      <input type="hidden" name="prize" id="prizeValue">
      <button type="submit">Submit</button>
    </form>
  </div>  <div class="ad-banner">Ad Slot (Right/Sidebar)</div>
  <div class="footer-ad">Ad Slot (Bottom)</div>  <footer>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">WhatsApp</a>
    </div>
    <br>
    <a href="terms.html" style="color:#ccc;">Terms & Conditions</a> |
    <a href="privacy.html" style="color:#ccc;">Privacy Policy</a> |
    <a href="disclaimer.html" style="color:#ccc;">Disclaimer</a>
  </footer>  <script>
    const prizes = ["Rs. 1000", "Rs. 500", "Rs. 200", "Bluetooth Buds", "Better luck next time", "Rs. 200"];
    let hasSpun = false;

    document.getElementById("spinBtn").addEventListener("click", function () {
      if (hasSpun) {
        alert("You have already spun the wheel!");
        return;
      }

      const wheel = document.getElementById("wheel");
      const degree = Math.floor(5000 + Math.random() * 2000);
      wheel.style.transform = rotate(${degree}deg);

      hasSpun = true;

      setTimeout(() => {
        const actualDegree = degree % 360;
        const segment = Math.floor(actualDegree / 60);
        const prize = prizes[segment];

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = You won: ${prize};
        document.getElementById("prizeValue").value = prize;

        if (prize !== "Better luck next time") {
          document.getElementById("formDiv").style.display = "block";
        }
      }, 5200);
    });

    document.getElementById("winnerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Details submitted successfully! (Link to Google Sheet integration here)");
    });
  </script></body>
</html>
