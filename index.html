<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Spin and Win Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ff5722;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .wheel-container {
            position: relative;
            margin: 30px auto;
            width: 350px;
            height: 350px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 0.9rem;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff5722;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }
        .spin-btn {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            transition: all 0.3s;
        }
        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.6);
        }
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .win-message {
            color: #4CAF50;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff5722;
            animation: confetti 3s linear forwards;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Spin and Win!</h1>
        <p>Spin the wheel to win amazing prizes</p>
    </div>

    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <!-- 5 prize sections (72 degrees each) -->
            <div class="wheel-section" style="background-color: #FF5252; transform: rotate(0deg);">Speaker</div>
            <div class="wheel-section" style="background-color: #4CAF50; transform: rotate(72deg);">Earphone</div>
            <div class="wheel-section" style="background-color: #2196F3; transform: rotate(144deg);">Earbuds</div>
            <div class="wheel-section" style="background-color: #FFEB3B; transform: rotate(216deg);">Watch</div>
            <div class="wheel-section" style="background-color: #9C27B0; transform: rotate(288deg);">Pendrive</div>
        </div>
        <div class="pointer"></div>
    </div>

    <button class="spin-btn" id="spinBtn">SPIN NOW</button>

    <div class="result" id="result">Click SPIN to try your luck!</div>

    <!-- Sound Effects -->
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script>
        // Game variables
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        let isSpinning = false;
        
        // Prize data (order matches wheel sections)
        const prizes = [
            "Speaker",
            "PENDRIVE", 
            "WATCH",
            "Smart Watch",
            "EARPHONE"
        ];

        // Spin functionality
        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            result.innerHTML = "Spinning...";
            
            // Play spin sound
            spinSound.currentTime = 0;
            spinSound.play();
            
            // Select random prize section (0-4)
            const targetSection = Math.floor(Math.random() * 5);
            
            // Calculate exact stopping position 
            // (2 full rotations + prize angle + small offset to center)
            const sectionAngle = 72; // 360/5 = 72 degrees per section
            const spinDegrees = 720 + (targetSection * sectionAngle) + 36; // +36 to center on section
            
            wheel.style.transform = `rotate(${spinDegrees}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                
                const prize = prizes[targetSection];
                result.innerHTML = `<span class="win-message">Congratulations! ðŸŽ‰ You won: <strong>${prize}</strong></span>`;
                
                // Play win sound
                winSound.currentTime = 0;
                winSound.play();
                
                createConfetti();
            }, 4000);
        });
        
        // Confetti effect
        function createConfetti() {
            const colors = ['#ff5722', '#4caf50', '#2196f3', '#ffeb3b', '#9c27b0'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
