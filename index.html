<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #ff5722;
        }
        .wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(
                #ff5252 0% 25%,
                #4caf50 25% 50%,
                #2196f3 50% 75%,
                #ffeb3b 75% 100%
            );
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #333;
            z-index: 10;
        }
        .btn-spin {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-spin:hover {
            background-color: #e64a19;
        }
        .btn-spin:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
        .entry-fee {
            color: #555;
            margin-bottom: 10px;
        }
        .prizes {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .prize {
            padding: 5px 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        .wallet {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Spin and Win!</h1>
        <p class="entry-fee">Entry Fee: ₹5 per spin</p>
        <div class="wallet">Balance: ₹<span id="balance">100</span></div>
        
        <div class="wheel" id="wheel"></div>
        <div class="pointer"></div>
        
        <button class="btn-spin" id="spinBtn">SPIN (₹5)</button>
        
        <div class="result" id="result">Spin to win!</div>
        
        <div class="prizes">
            <div class="prize">1st: ₹500</div>
            <div class="prize">2nd: ₹200</div>
            <div class="prize">3rd: ₹100</div>
            <div class="prize">4th: ₹50</div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        const balanceDisplay = document.getElementById('balance');
        let isSpinning = false;
        let balance = 100; // Starting balance

        // Prizes in order (1st, 2nd, 3rd, 4th)
        const prizes = [500, 200, 100, 50];
        
        spinBtn.addEventListener('click', () => {
            if (isSpinning || balance < 5) return;
            
            // Deduct ₹5 entry fee
            balance -= 5;
            balanceDisplay.textContent = balance;
            
            isSpinning = true;
            result.textContent = "Spinning...";
            spinBtn.disabled = true;

            // Random spin (1-4 full rotations + prize sector)
            const spinDegrees = 1080 + Math.floor(Math.random() * 4) * 90; // 1080° = 3 full spins + random prize
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(() => {
                isSpinning = false;
                const prizeIndex = (4 - Math.floor((spinDegrees % 360) / 90)) % 4;
                const prizeAmount = prizes[prizeIndex];
