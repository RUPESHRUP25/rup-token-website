<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 5px solid #333;
            box-shadow: 0 0 0 5px #fff, 0 0 0 10px #333;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        
        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red;
            z-index: 10;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Spin and Win!</h1>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <!-- Sections will be added by JavaScript -->
        </div>
    </div>
    
    <button id="spin-btn">SPIN</button>
    <div class="result" id="result"></div>
    
    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        
        // Prizes for the wheel
        const prizes = [
            { text: "temperd glass free", color: "#FF6384" },
            { text: "mobile cover free", color: "#36A2EB" },
            { text: "TRY AGAIN", color: "#FFCE56" },
            { text: "data cable free", color: "#4BC0C0" },
            { text: "bluetooth free", color: "#9966FF" },
            { text: "future phone free", color: "#FF9F40" }
        ];
        
        // Create wheel sections
        function createWheel() {
            const sectionAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const section = document.createElement('div');
                section.className = 'section';
                section.textContent = prize.text;
                section.style.backgroundColor = prize.color;
                section.style.transform = rotate(${index * sectionAngle}deg);
                
                // Adjust text orientation
                const text = document.createElement('div');
                text.textContent = prize.text;
                text.style.transform = rotate(${sectionAngle / 2}deg);
                text.style.transformOrigin = 'center';
                text.style.marginLeft = '60px';
                text.style.marginBottom = '60px';
                
                section.appendChild(text);
                wheel.appendChild(section);
            });
        }
        
        // Spin the wheel
        function spinWheel() {
            spinBtn.disabled = true;
            result.textContent = '';
            
            // Random number of full rotations (4-6) plus a random angle
            const spinAngle = 1440 + Math.floor(Math.random() * 720) + Math.floor(Math.random() * 360);
            
            wheel.style.transform = rotate(${spinAngle}deg);
            
            // Calculate the result after spinning
            setTimeout(() => {
                const normalizedAngle = spinAngle % 360;
                const sectionAngle = 360 / prizes.length;
                const winningIndex = Math.floor(((360 - normalizedAngle) % 360) / sectionAngle);
                
                result.textContent = You won: ${prizes[winningIndex].text};
                spinBtn.disabled = false;
            }, 4000);
        }
        
        // Initialize the wheel
        createWheel();
        
        // Event listener for spin button
        spinBtn.addEventListener('click', spinWheel);
    </script>
</body>
</html>
