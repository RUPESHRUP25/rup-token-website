<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUP TOKEN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin: 20px auto;
    }
    h1 {
      margin: 10px;
      font-size: 2em;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .yellow { background-color: gold; color: black; }
    .green { background-color: #28a745; }
    .blue { background-color: #007bff; }
    .red { background-color: #dc3545; }
    .pink { background-color: #e83e8c; }
    .black { background-color: #000000; }
    .purple { background-color: #6f42c1; }
    .section {
      margin: 40px 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }
    #addressCopy {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="RUP TOKEN" class="logo"/>
  <h1>RUP TOKEN</h1>

  <button class="btn yellow" onclick="claimTokens()">Claim</button>
  <button class="btn yellow" onclick="spinWheel()">Spin & Win</button>
  <button class="btn yellow" onclick="checkBalance()">Check Balance</button>
  <br/>

  <button id="addressCopy" class="btn" onclick="copyAddress()">Copy Token Address</button>

  <div>
    <button class="btn blue" onclick="window.open('https://t.me/yourgroup')">Join Telegram</button>
    <button class="btn green" onclick="window.open('https://wa.me/yourwhatsapp')">Join WhatsApp</button>
    <button class="btn red" onclick="window.open('https://youtube.com')">Join YouTube</button>
    <button class="btn black" onclick="window.open('https://twitter.com')">Join X</button>
    <button class="btn pink" onclick="window.open('https://instagram.com')">Join Instagram</button>
    <button class="btn purple" onclick="window.open('https://facebook.com')">Join Facebook</button>
  </div>

  <div class="section">
    <h2>Roadmap</h2>
    <p>Phase 1: Launch Token<br/>Phase 2: Airdrop & Marketing<br/>Phase 3: DEX Listing</p>
  </div>

  <div class="section">
    <h2>Terms & Conditions</h2>
    <p>Participation in the airdrop is subject to verification. No spam or bots allowed.</p>
  </div>

  <div class="section">
    <h2>Privacy Policy</h2>
    <p>We respect your privacy and do not collect personal data through this site.</p>
  </div>

  <script>
    const tokenAddress = "0xAa93C8282927c384e5C40C8C0fE11a4B860B6074";
    const tokenSymbol = "RUP";
    const tokenDecimals = 18;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not installed. Redirecting...');
        window.location.href = 'https://metamask.io/download/';
        return;
      }
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await ethereum.request({ method: 'eth_accounts' });
      return accounts[0];
    }

    async function checkBalance() {
      const account = await connectWallet();
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const contract = new ethers.Contract(tokenAddress, [
        "function balanceOf(address owner) view returns (uint256)"
      ], provider);
      const balance = await contract.balanceOf(account);
      alert(Your RUP Token Balance: ${ethers.utils.formatUnits(balance, tokenDecimals)} RUP);
    }

    function claimTokens() {
      const won = Math.random() < 0.5;
      if (won) {
        alert("Congratulations! You won 10 RUP Tokens.");
        window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform");
      } else {
        alert("Try Again Next Time!");
      }
    }

    function spinWheel() {
      const won = Math.random() < 0.5;
      if (won) {
        alert("You spun and won 10 RUP Tokens!");
        window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform");
      } else {
        alert("Try Again Next Time!");
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(tokenAddress).then(() => {
        alert("Token address copied!");
      });
    }
  </script>

  <!-- Load ethers.js from CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</body>
</html>
