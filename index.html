<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>High Speed Spin & Win - RUPESH</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ffeaa7, #fab1a0);
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 10px solid #d63031;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
      color: #2d3436;
    }
  </style>
</head>
<body>

  <h1>RUPESH ELECTRONICS - SPIN & WIN</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <button onclick="spin()">GHUMAO WHEEL</button>
  <h2 id="result"></h2>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = 20;
    const rewards = Array.from({ length: segments }, (_, i) => Prize ${i + 1});
    const colors = Array.from({ length: segments }, (_, i) => hsl(${i * (360 / segments)}, 100%, 70%));

    let angle = 0;
    let spinning = false;
    let currentRotation = 0;

    function drawWheel() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 200;
      const arc = 2 * Math.PI / segments;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segments; i++) {
        const startAngle = angle + i * arc;
        const endAngle = startAngle + arc;

        // Slice
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();

        // Text
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#2d3436";
        ctx.font = "14px Arial";
        ctx.fillText(rewards[i], radius - 10, 5);
        ctx.restore();
      }

      // Arrow
      ctx.beginPath();
      ctx.moveTo(centerX - 10, centerY - radius - 10);
      ctx.lineTo(centerX + 10, centerY - radius - 10);
      ctx.lineTo(centerX, centerY - radius - 30);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    drawWheel();

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinTime = 0;
      const spinTimeTotal = 5000; // 5 seconds
      const spinAngleStart = Math.random() * 2000 + 3000; // High speed

      function rotate(timestamp) {
        if (!spinTime) spinTime = timestamp;
        const elapsed = timestamp - spinTime;

        const easing = 1 - Math.pow(1 - elapsed / spinTimeTotal, 3);
        currentRotation = (spinAngleStart * easing) % 360;
        angle = (currentRotation * Math.PI) / 180;

        drawWheel();

        if (elapsed < spinTimeTotal) {
          requestAnimationFrame(rotate);
        } else {
          spinning = false;
          showResult();
        }
      }

      requestAnimationFrame(rotate);
    }

    function showResult() {
      const degree = 360 - (currentRotation % 360);
      const arcSize = 360 / segments;
      const index = Math.floor(degree / arcSize) % segments;
      document.getElementById("result").innerText = आपने जीता: ${rewards[index]};
    }
  </script>

</body>
</html>
