<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUP Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      max-width: 400px;
      width: 90%;
    }
    img.logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #357abd;
    }
    p {
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAABxOH0BAAAA...YOUR_BASE64_LOGO_HERE..." alt="RUP Logo">
    <h1>RUP Token</h1><h2>Buy RUP Token</h2>
<button onclick="buyToken()">Buy</button>

<h2>Sell RUP Token</h2>
<button onclick="sellToken()">Sell</button>

<h2>Claim Free Airdrop</h2>
<button onclick="claimAirdrop()">Claim</button>

<p>This airdrop is free and only for promotional purposes. Multiple submissions or fake entries will be rejected. Online participants with valid wallet addresses will be rewarded. We reserve the right to cancel suspicious entries.</p>

  </div>  <script>
    const walletAddress = "0x436bC1973B443c8a3c3E7C6D06271e68B49B32A4";

    async function buyToken() {
      if (typeof window.ethereum !== 'undefined') {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const tx = await signer.sendTransaction({
          to: walletAddress,
          value: ethers.utils.parseEther("0.1") // Send 0.1 MATIC
        });
        alert("Transaction sent: " + tx.hash);
      } else {
        alert("MetaMask not detected");
      }
    }

    function sellToken() {
      alert("Please use a DEX like QuickSwap to sell your RUP tokens.");
    }

    function claimAirdrop() {
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/edit", "_blank");
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script></body>
</html>
