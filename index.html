<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>RUP Token - Spin & Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: linear-gradient(to bottom, #fff4cc, #ffd700);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      background: #000;
      color: #ffd700;
      padding: 15px;
      margin: 0;
    }
    .container {
      padding: 20px;
      flex: 1;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }
    .wheel {
      width: 380px;
      height: 380px;
      border-radius: 50%;
      border: 10px solid #d4af37;
      position: relative;
      margin: 0 auto;
      background: conic-gradient(
        #FF0000 0deg 18deg,
        #FF4500 18deg 36deg,
        #FFA500 36deg 54deg,
        #FFD700 54deg 72deg,
        #FFFF00 72deg 90deg,
        #9ACD32 90deg 108deg,
        #32CD32 108deg 126deg,
        #00FA9A 126deg 144deg,
        #20B2AA 144deg 162deg,
        #4682B4 162deg 180deg,
        #1E90FF 180deg 198deg,
        #4169E1 198deg 216deg,
        #8A2BE2 216deg 234deg,
        #9932CC 234deg 252deg,
        #DA70D6 252deg 270deg,
        #FF69B4 270deg 288deg,
        #FF1493 288deg 306deg,
        #C71585 306deg 324deg,
        #800000 324deg 342deg,
        #8B4513 342deg 360deg
      );
      transition: transform 8s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: #000;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }
    #spinBtn {
      padding: 12px 35px;
      background: #d4af37;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      transition: all 0.3s;
    }
    #spinBtn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    #spinBtn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .prize {
      font-size: 24px;
      margin: 20px 0;
      min-height: 40px;
      font-weight: bold;
      color: #000;
      padding: 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
      display: inline-block;
    }
    .wheel-label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px #000;
      transform-origin: center;
    }
    .g-recaptcha {
      margin: 20px auto;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>RUP Token - Spin & Win</h1>

  <div class="container">
    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel">
        <!-- Wheel labels will be added via JavaScript -->
      </div>
    </div>
    
    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
    
    <div>
      <button id="spinBtn">स्पिन करें</button>
    </div>

    <div class="prize" id="prizeResult"></div>
  </div>

  <script>
    // Initialize wheel with 20 segments
    const wheel = document.getElementById("wheel");
    const prizes = [
     
    ];
    
    // Add labels to wheel
    for (let i = 0; i < 20; i++) {
      const label = document.createElement("div");
      label.className = "wheel-label";
      label.style.transform = `rotate(${i * 18 + 9}deg) translateY(-150px)`;
      label.textContent = prizes[i];
      wheel.appendChild(label);
    }

    const spinBtn = document.getElementById("spinBtn");
    const prizeResult = document.getElementById("prizeResult");

    let hasSpun = false;
    let isSpinning = false;

    spinBtn.addEventListener("click", () => {
      if (!grecaptcha.getResponse()) {
        alert("कृपया reCAPTCHA को वेरिफाई करें!");
        return;
      }
      
      if (hasSpun) {
        alert("आप पहले ही स्पिन कर चुके हैं!");
        return;
      }
      
      if (isSpinning) return;
      
      isSpinning = true;
      spinBtn.disabled = true;
      
      // Reset wheel position
      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      
      // Force reflow
      void wheel.offsetWidth;
      
      // Start spinning with transition
      wheel.style.transition = 'transform 8s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
      
      const spinDegrees = 9000; // 25 full rotations (25 × 360 = 9000)
      const prizeAngle = Math.floor(Math.random() * 360);
      const totalDegrees = spinDegrees + prizeAngle;
      
      wheel.style.transform = `rotate(${totalDegrees}deg)`;

      setTimeout(() => {
        finishSpin(totalDegrees);
      }, 8500);
    });

    function finishSpin(totalDegrees) {
      isSpinning = false;
      hasSpun = true;
      spinBtn.disabled = false;
      
      // Calculate prize
      const normalizedAngle = (360 - (totalDegrees % 360)) % 360;
      const prizeIndex = Math.floor(normalizedAngle / 18); // 360/20 = 18 degrees per segment
      const prize = prizes[prizeIndex];
      
      if (prize === "No Win") {
        prizeResult.innerHTML = `कोई इनाम नहीं: <strong>${prize}</strong>`;
      } else {
        prizeResult.innerHTML = `आपने जीता: <strong>${prize}</strong>`;
      }
    }
  </script>
</body>
</html>
