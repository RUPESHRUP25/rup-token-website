<body>
  <!-- Login Modal -->
  <div id="loginModal" class="login-modal">
    <div class="login-content">
      <h2>Login / Register</h2>
      <input type="email" id="loginEmail" class="login-input" placeholder="Email">
      <input type="password" id="loginPassword" class="login-input" placeholder="Password">
      <button id="loginBtn" class="login-btn">Login</button>
      <button id="registerBtn" class="login-btn" style="background:linear-gradient(to right, #4CAF50, #2E7D32)">Register</button>
      <p id="loginError" style="color:#ff9800;margin-top:10px;"></p>
    </div>
  </div>

  <!-- Your existing HTML content -->

  <script>
    // Global variables
    let currentUser = null;
    let points = 0;
    let canSpin = true;
    let lastSpinDate = null;
    let rewardsHistory = [];
    let redeemedItems = [];
    let currentProductToClaim = null;
    let currentProductPoints = 0;
    let referralCode = "RUPEESH-X7F9K2";
    
    // DOM Content Loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Check auth state
      auth.onAuthStateChanged(user => {
        if (user) {
          // User is signed in
          currentUser = user;
          document.getElementById('loginModal').style.display = 'none';
          loadUserData();
        } else {
          // No user signed in
          document.getElementById('loginModal').style.display = 'block';
        }
      });
      
      // Login/Register buttons
      document.getElementById('loginBtn').addEventListener('click', loginUser);
      document.getElementById('registerBtn').addEventListener('click', registerUser);
      
      // Initialize other components
      if (currentUser) {
        initializeApp();
      }
    });
    
    // User Authentication Functions
    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorElement = document.getElementById('loginError');
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          document.getElementById('loginModal').style.display = 'none';
          initializeApp();
        })
        .catch((error) => {
          errorElement.textContent = error.message;
        });
    }
    
    function registerUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorElement = document.getElementById('loginError');
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          
          // Create user data in database
          return database.ref('users/' + currentUser.uid).set({
            email: email,
            points: 0,
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            lastLogin: firebase.database.ServerValue.TIMESTAMP
          });
        })
        .then(() => {
          document.getElementById('loginModal').style.display = 'none';
          initializeApp();
        })
        .catch((error) => {
          errorElement.textContent = error.message;
        });
    }
    
    // Load user data from Firebase
    function loadUserData() {
      database.ref('users/' + currentUser.uid).once('value')
        .then((snapshot) => {
          const userData = snapshot.val();
          points = userData.points || 0;
          lastSpinDate = userData.lastSpinDate || null;
          
          // Update UI
          updatePointsDisplay();
          
          // Load rewards history
          database.ref('spins/' + currentUser.uid).once('value')
            .then((spinSnapshot) => {
              rewardsHistory = [];
              spinSnapshot.forEach((childSnapshot) => {
                rewardsHistory.push({
                  type: 'spin',
                  points: childSnapshot.val().points,
                  date: childSnapshot.val().date
                });
              });
              loadRewardsHistory();
            });
        });
    }
    
    // Initialize app components
    function initializeApp() {
      updatePointsDisplay();
      createWheel();
      loadRewardsHistory();
      updateReferralStats();
      checkDailySpin();
      initializeAds();
      
      document.getElementById('claimForm').addEventListener('submit', function(e) {
        e.preventDefault();
        submitClaimForm();
      });
      
      initFaq();
    }
    
    // Modified spinWheel function with Firebase integration
    function spinWheel() {
      if (!canSpin || !currentUser) return;
      
      const today = new Date().toDateString();
      if (lastSpinDate === today) {
        alert("You can only spin once per day!");
        return;
      }
      
      canSpin = false;
      const wheel = document.getElementById("wheel");
      const spinButton = document.getElementById("spin-button");
      const spinResult = document.getElementById("spin-result");
      
      spinButton.disabled = true;
      spinResult.textContent = "Spinning... Good luck!";
      
      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      
      setTimeout(() => {
        const randomSpin = Math.floor(Math.random() * 360) + 5 * 360;
        wheel.style.transition = "transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)";
        wheel.style.transform = `rotate(${randomSpin}deg)`;
        
        setTimeout(() => {
          const prizeValues = [150, 250, 200, 300, 350, 400, 450, 500];
          const normalizedAngle = randomSpin % 360;
          const prizeIndex = Math.floor((360 - normalizedAngle) / (360 / prizeValues.length)) % prizeValues.length;
          const reward = prizeValues[prizeIndex];
          
          points += reward;
          spinResult.innerHTML = `ðŸŽ‰ Congratulations! You won <strong>${reward} points</strong>! ðŸŽ‰`;
          
          // Save to Firebase
          const spinData = {
            points: reward,
            date: new Date().toISOString(),
            timestamp: firebase.database.ServerValue.TIMESTAMP
          };
          
          database.ref('spins/' + currentUser.uid).push(spinData)
            .then(() => {
              return database.ref('users/' + currentUser.uid).update({
                points: firebase.database.ServerValue.increment(reward),
                lastSpinDate: today
              });
            })
            .then(() => {
              // Update local storage
              lastSpinDate = today;
              localStorage.setItem('lastSpinDate', today);
              
              rewardsHistory.unshift({
                points: reward,
                date: new Date().toISOString(),
                type: 'spin'
              });
              
              updatePointsDisplay();
              addRewardToHistory(reward, 'spin');
              createConfetti();
              canSpin = true;
            });
        }, 3000);
      }, 10);
    }
    
    // Modified submitClaimForm with Firebase integration
    function submitClaimForm() {
      if (!currentUser) {
        alert("Please login to claim rewards");
        return;
      }
      
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const product = document.getElementById('product').value;
      
      // Save claim to Firebase
      const claimData = {
        product: product,
        points: currentProductPoints,
        name: name,
        phone: phone,
        address: address,
        date: new Date().toISOString(),
        status: "pending",
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      
      database.ref('claims/' + currentUser.uid).push(claimData)
        .then(() => {
          return database.ref('users/' + currentUser.uid).update({
            points: firebase.database.ServerValue.increment(-currentProductPoints)
          });
        })
        .then(() => {
          points -= currentProductPoints;
          updatePointsDisplay();
          
          rewardsHistory.unshift({
            product: product,
            points: currentProductPoints,
            date: new Date().toISOString(),
            type: 'redemption'
          });
          
          addRewardToHistory(product, 'redemption');
          closeModal();
          
          const message = `*Rupesh Electronics Reward Claim*\n\n` +
                         `Name: ${name}\n` +
                         `Phone: ${phone}\n` +
                         `Address: ${address}\n` +
                         `Product: ${product}\n` +
                         `Points Used: ${currentProductPoints}`;
          
          window.open(`https://wa.me/919334113322?text=${encodeURIComponent(message)}`, '_blank');
          document.getElementById('claimForm').reset();
        });
    }
    
    // Rest of your existing functions (updatePointsDisplay, loadRewardsHistory, etc.)
    // ...
    
  </script>
</body>
