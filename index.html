<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUP TOKEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/4ZgyKt4/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }
    .container {
      padding: 20px;
    }
    img.logo {
      width: 120px;
      margin: 10px auto;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      min-width: 160px;
    }
    .yellow { background-color: #ffc107; color: black; }
    .green { background-color: #28a745; }
    .blue { background-color: #007bff; }
    .red { background-color: #dc3545; }
    .pink { background-color: #e83e8c; }
    .black { background-color: #343a40; }
    .purple { background-color: #6f42c1; }
    .address-btn {
      background-color: #28a745;
    }
    .address-btn::after {
      content: "Copy Token Address";
    }
    .social-buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.ibb.co/MN0XmFX/rup-logo.png" alt="RUP Logo">
    <h1>RUP TOKEN</h1>

    <button class="yellow" onclick="openClaimForm()">Claim</button>
    <button class="yellow" onclick="spinAndWin()">Spin & Win</button>
    <button class="yellow" onclick="checkBalance()">Check Balance</button>
    <br>

    <button class="green" onclick="copyAddress()">Copy Token Address</button>

    <div class="social-buttons">
      <button class="blue" onclick="window.open('https://t.me/YourTelegramLink','_blank')">Join Telegram</button>
      <button class="green" onclick="window.open('https://wa.me/YourWhatsAppNumber','_blank')">Join WhatsApp</button>
      <button class="red" onclick="window.open('https://youtube.com/YourChannel','_blank')">Join YouTube</button>
      <button class="black" onclick="window.open('https://x.com/YourTwitter','_blank')">Join X</button>
      <button class="pink" onclick="window.open('https://instagram.com/YourInstagram','_blank')">Join Instagram</button>
      <button class="purple" onclick="window.open('https://facebook.com/YourPage','_blank')">Join Facebook</button>
    </div>
  </div>

  <script>
    const tokenAddress = '0xAa93C8282927c384e5C40C8C0fE11a4B860B6074';
    const tokenABI = [{
      "constant": true,
      "inputs": [{ "name": "_owner", "type": "address" }],
      "name": "balanceOf",
      "outputs": [{ "name": "balance", "type": "uint256" }],
      "type": "function"
    }];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          return accounts[0];
        } catch (err) {
          alert("Wallet connection failed");
        }
      } else {
        alert("Please install MetaMask to continue.");
      }
    }

    async function checkBalance() {
      const account = await connectWallet();
      if (!account) return;

      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(tokenABI, tokenAddress);
      try {
        const balance = await contract.methods.balanceOf(account).call();
        alert("Your RUP Token Balance: " + web3.utils.fromWei(balance, 'ether') + " RUP");
      } catch (e) {
        alert("Error checking balance.");
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(tokenAddress);
      alert("Token address copied!");
    }

    function openClaimForm() {
      let reward = ["5 RUP", "10 RUP", "15 RUP", "20 RUP", "Better luck next time"];
      let won = reward[Math.floor(Math.random() * reward.length)];
      alert("You won: " + won + "\nNow fill the form to claim it!");
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform", "_blank");
    }

    function spinAndWin() {
      let reward = ["10 RUP", "25 RUP", "50 RUP", "Try again!", "1 Lucky Spin"];
      let won = reward[Math.floor(Math.random() * reward.length)];
      alert("Spin Result: " + won + "\nFill form to claim it.");
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform", "_blank");
    }
  </script>
</body>
</html>
