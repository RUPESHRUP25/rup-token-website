<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUPESH REWARD HUB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
    }
    h1 {
      background: #ff9800;
      color: white;
      padding: 20px;
      font-size: 28px;
    }
    .section {
      background: white;
      margin: 20px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>RUPESH REWARD HUB</h1>  <!-- Scratch & Win -->  <div class="section">
    <h2>Scratch & Win</h2>
    <button onclick="scratchWin()">Scratch Now</button>
    <div class="result" id="scratchResult"></div>
  </div>  <!-- Daily Lucky Draw -->  <div class="section">
    <h2>Daily Lucky Draw</h2>
    <button onclick="dailyDraw()">Try Your Luck</button>
    <div class="result" id="drawResult"></div>
  </div>  <!-- Quiz & Win -->  <div class="section">
    <h2>Quiz & Win</h2>
    <p>What is the capital of India?</p>
    <button onclick="quizAnswer('Delhi')">Delhi</button>
    <button onclick="quizAnswer('Mumbai')">Mumbai</button>
    <button onclick="quizAnswer('Kolkata')">Kolkata</button>
    <div class="result" id="quizResult"></div>
  </div>  <!-- Reward Points System -->  <div class="section">
    <h2>Reward Points</h2>
    <button onclick="addPoints()">Collect Daily Reward</button>
    <div class="result" id="pointResult">Your Points: 0</div>
  </div>  <!-- Scratch Coupon Generator -->  <div class="section">
    <h2>Scratch Coupon Generator</h2>
    <button onclick="generateCoupon()">Generate Coupon</button>
    <div class="result" id="couponResult"></div>
  </div>  <script>
    // Scratch & Win Logic
    function scratchWin() {
      const prizes = ["₹10", "₹50", "₹100", "Better Luck Next Time"];
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById("scratchResult").innerText = "You got: " + prize;
    }

    // Daily Lucky Draw
    function dailyDraw() {
      const draw = ["Lucky Winner! ₹200", "₹20", "₹50", "Try Again Tomorrow"];
      const result = draw[Math.floor(Math.random() * draw.length)];
      document.getElementById("drawResult").innerText = result;
    }

    // Quiz & Win
    function quizAnswer(answer) {
      const correct = "Delhi";
      if (answer === correct) {
        document.getElementById("quizResult").innerText = "Correct! You won ₹100!";
      } else {
        document.getElementById("quizResult").innerText = "Oops! Wrong Answer.";
      }
    }

    // Reward Points
    let points = 0;
    function addPoints() {
      points += 10;
      document.getElementById("pointResult").innerText = "Your Points: " + points;
    }

    // Coupon Generator
    function generateCoupon() {
      const code = 'RUP-' + Math.random().toString(36).substr(2, 6).toUpperCase();
      document.getElementById("couponResult").innerText = "Your Coupon Code: " + code;
    }
  </script></body>
</html>
