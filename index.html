<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUP Token - Official Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      text-align: center;
    }
    header {
      background: #222;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .section {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #ffd700;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #ffa500;
    }
    .socials a {
      color: #fff;
      font-size: 24px;
      margin: 0 15px;
      text-decoration: none;
    }
    .token-address {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-copy {
      background-color: #444;
      margin-top: 15px;
    }
    #wallet-address {
      margin-top: 15px;
      font-weight: bold;
    }
    #spin-result {
      margin-top: 20px;
      font-size: 20px;
    }
    .footer {
      margin-top: 50px;
      padding: 20px;
      background: #222;
    }
    .toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #555;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</div>

  <header>
    <img src="https://i.ibb.co/yVHDL2v/token-logo.png" width="100" alt="RUP Token Logo">
    <h1>Welcome to RUP Token</h1>
    <p>Your gateway to decentralized rewards</p>
  </header>

  <div class="section" id="wallet">
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet-address">Wallet not connected</div>
  </div>

  <div class="section">
    <h2>Token Details</h2>
    <p><strong>Token Name:</strong> RUP Token</p>
    <p><strong>Max Supply:</strong> 1,000,000 RUP</p>
    <div class="token-address">
      <button class="btn-copy" onclick="copyToken()">Copy Token Address</button>
    </div>
  </div>

  <div class="section">
    <h2>Spin & Win</h2>
    <button onclick="spin()">Spin Now</button>
    <div id="spin-result"></div>
  </div>

  <div class="section">
    <h2>Claim Airdrop</h2>
    <a href="https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform" target="_blank">
      <button>Claim Airdrop</button>
    </a>
  </div>

  <div class="footer">
    <h3>Join Our Community</h3>
    <div class="socials">
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <script>
    const tokenAddress = "0xAa93C8282927c384e5C40C8C0fE11a4B860B6074";

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('wallet-address').innerText = "Wallet Connected: " + accounts[0];
        } catch (error) {
          console.error(error);
          alert("Wallet connection failed.");
        }
      } else {
        alert("MetaMask not detected. Please install MetaMask.");
      }
    }

    function copyToken() {
      navigator.clipboard.writeText(tokenAddress).then(() => {
        alert("Token address copied to clipboard!");
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    function spin() {
      const result = Math.random() < 0.5 ? "Try Again!" : "You Win! Claim your reward!";
      document.getElementById('spin-result').innerText = result;
      if (result.includes("Win")) {
        setTimeout(() => {
          window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform", "_blank");
        }, 1000);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
