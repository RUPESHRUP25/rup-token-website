<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win - Rupesh Electronics</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .arrow {
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #fff;
      margin: auto;
      margin-bottom: 10px;
    }

    .wheel {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      border: 10px solid #4a00e0;
      border-radius: 50%;
      position: relative;
      background-image: conic-gradient(
        #f44336 0deg 45deg,
        #e91e63 45deg 90deg,
        #9c27b0 90deg 135deg,
        #3f51b5 135deg 180deg,
        #2196f3 180deg 225deg,
        #4caf50 225deg 270deg,
        #ffc107 270deg 315deg,
        #ff9800 315deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .glow {
      box-shadow: 0 0 25px 10px #00ff88;
    }

    button {
      background: #4a00e0;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .prize {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    #claimBtn {
      display: none;
      background: #00c853;
    }

    #loginSection {
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
    }

    .footer a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>RUPESH ELECTRONICS</h2>
    <p>SPIN & WIN - Har grahak ke liye ek sure prize!</p>

    <div id="loginSection">
      <input type="tel" id="mobile" placeholder="Enter Mobile Number" />
      <button onclick="loginUser()">LOGIN</button>
    </div>

    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>

    <button onclick="spinWheel()" id="spinBtn">SPIN NOW</button>
    <button onclick="claimPrize()" id="claimBtn" disabled>CLAIM PRIZE</button>

    <div class="prize" id="prizeText"></div>
  </div>

  <div class="footer">
    <a href="#">Terms & Conditions</a> |
    <a href="#">Privacy Policy</a> |
    <a href="#">Disclaimer</a>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>

  <script>
    let isLoggedIn = false;
    const wheel = document.getElementById('wheel');
    const prizeText = document.getElementById('prizeText');
    const spinBtn = document.getElementById('spinBtn');
    const claimBtn = document.getElementById('claimBtn');
    const winSound = document.getElementById('winSound');

    const prizes = [
      "Smart TV", "Smartphone", "Wireless Earbuds", "Premium Earphones",
      "₹500 Cash", "₹100 Cash", "₹50 Cash", "₹20 Cash"
    ];

    function loginUser() {
      const mobile = document.getElementById('mobile').value.trim();
      if (mobile.length === 10) {
        isLoggedIn = true;
        document.getElementById('loginSection').style.display = 'none';
        alert("Login successful! Now spin to win.");
      } else {
        alert("Please enter a valid 10-digit mobile number.");
      }
    }

    let spinning = false;

    function spinWheel() {
      if (spinning) return;

      spinning = true;
      prizeText.innerText = "";
      spinBtn.disabled = true;
      claimBtn.style.display = "none";
      wheel.classList.remove("glow");

      const randomDegree = Math.floor(3600 + Math.random() * 720);
      const prizeIndex = Math.floor((360 - (randomDegree % 360)) / 45) % 8;

      wheel.style.transform = rotate(${randomDegree}deg);

      setTimeout(() => {
        const prize = prizes[prizeIndex];
        prizeText.innerText = Congratulations! You won: ${prize};
        wheel.classList.add("glow");
        winSound.play();

        if (isLoggedIn) {
          claimBtn.style.display = "inline-block";
          claimBtn.disabled = false;
        } else {
          claimBtn.style.display = "inline-block";
          claimBtn.disabled = true;
          claimBtn.innerText = "Login Required to Claim";
        }

        spinBtn.disabled = false;
        spinning = false;
      }, 4000);
    }

    function claimPrize() {
      if (!isLoggedIn) {
        alert("Please login to claim your prize.");
        return;
      }
      alert("Prize claimed successfully! Visit store or check SMS for details.");
    }
  </script>

</body>
</html>
