<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUPESH ELECTRONICS - स्पिन & जीतें</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .wheel-container {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            position: relative;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            position: relative;
            overflow: hidden;
            transition: transform 3s ease-out;
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #e91e63;
            z-index: 2;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: 0.3s;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #4CAF50; margin-bottom: 20px;">RUPESH ELECTRONICS</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheel"></div>
        </div>

        <button id="spinBtn" onclick="spinWheel()">स्पिन करें</button>
        <p id="result" style="margin: 15px 0; color: #666;"></p>
        
        <div style="margin-top: 20px;">
            <p>आपका रेफरल कोड: <strong id="refCode">XXXXXX</strong></p>
            <button onclick="copyRefCode()">कोड कॉपी करें</button>
        </div>
    </div>

    <script>
        // स्पिन व्हील सेटअप
        const prizes = ['₹10', '₹20', '₹50', '₹100', '₹10', '₹20'];
        const colors = ['#4CAF50', '#2196F3', '#E91E63', '#FF9800', '#4CAF50', '#2196F3'];
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        
        // व्हील बनाएं
        function createWheel() {
            const sliceAngle = 360 / prizes.length;
            prizes.forEach((prize, index) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${sliceAngle * index}deg) skewY(${90 - sliceAngle}deg)`;
                slice.style.backgroundColor = colors[index];
                slice.innerHTML = `<div style="transform: rotate(${sliceAngle/2}deg)">${prize}</div>`;
                wheel.appendChild(slice);
            });
        }

        // स्पिन फंक्शन
        function spinWheel() {
            spinBtn.disabled = true;
            const extraSpins = 5; // कम से कम 5 चक्कर
            const resultAngle = Math.floor(Math.random() * 360);
            const totalRotation = (360 * extraSpins) + resultAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                const actualAngle = totalRotation % 360;
                const prizeIndex = Math.floor(actualAngle / (360 / prizes.length));
                document.getElementById('result').textContent = `बधाई! आपने जीता: ${prizes[prizeIndex]}`;
                spinBtn.disabled = false;
            }, 3500);
        }

        // रेफरल कोड कॉपी
        function copyRefCode() {
            navigator.clipboard.writeText('REF1234')
                .then(() => alert('कोड कॉपी हो गया!'))
                .catch(err => console.error('कॉपी नहीं हो पाया', err));
        }

        // इनिशियलाइजेशन
        createWheel();
    </script>
</body>
</html>
