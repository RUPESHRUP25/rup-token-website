<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win - RUPESH ELECTRONICS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      padding: 20px;
    }h1 {
  color: #fff;
  background: #e84393;
  padding: 20px;
  border-radius: 10px;
}

#wheel {
  width: 300px;
  height: 300px;
  margin: 30px auto;
  border-radius: 50%;
  border: 10px solid #2d3436;
  background: conic-gradient(
    #ff6384 0deg 60deg,
    #36a2eb 60deg 120deg,
    #cc65fe 120deg 180deg,
    #ffce56 180deg 240deg,
    #2ecc71 240deg 300deg,
    #e74c3c 300deg 360deg
  );
  transition: transform 3s ease-out;
}

#pointer {
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 30px solid #2d3436;
  margin: auto;
}

#spinButton {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 20px;
  background-color: #00b894;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  color: #2d3436;
}

.social-icons {
  margin-top: 30px;
}
.social-icons a {
  margin: 0 10px;
  text-decoration: none;
  font-size: 24px;
  color: #fff;
}

.policy {
  margin-top: 40px;
  text-align: left;
  background: #ffffffc7;
  padding: 20px;
  border-radius: 10px;
}

  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
