<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Enhancer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .upload-section {
            border: 2px dashed #3498db;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #f8fafc;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #2980b9;
            background-color: #eaf2f8;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #2980b9;
        }
        
        .preview-section {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .image-container {
            width: 48%;
            margin-bottom: 20px;
        }
        
        .image-container img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .image-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .enhance-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        
        .enhance-btn:hover {
            background-color: #27ae60;
        }
        
        .enhance-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            display: none;
        }
        
        .download-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .preview-section {
                flex-direction: column;
            }
            
            .image-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Enhancer</h1>
        
        <div class="upload-section">
            <h3>Upload Your Image</h3>
            <p>Select an image to enhance its quality using AI</p>
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose Image</button>
            <p id="fileName" style="margin-top: 10px;"></p>
        </div>
        
        <div class="preview-section">
            <div class="image-container">
                <img id="originalImage" src="placeholder.jpg" alt="Original Image">
                <div class="image-title">Original Image</div>
            </div>
            
            <div class="image-container">
                <img id="enhancedImage" src="placeholder.jpg" alt="Enhanced Image">
                <div class="image-title">Enhanced Image</div>
            </div>
        </div>
        
        <button class="enhance-btn" id="enhanceBtn" disabled>Enhance Image</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Enhancing your image with AI...</p>
        </div>
        
        <a href="#" class="download-btn" id="downloadBtn">Download Enhanced Image</a>
    </div>

    <script>
        // Elements
        const fileInput = document.getElementById('fileInput');
        const originalImage = document.getElementById('originalImage');
        const enhancedImage = document.getElementById('enhancedImage');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const loading = document.getElementById('loading');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileName = document.getElementById('fileName');
        
        // When file is selected
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage.src = event.target.result;
                    enhanceBtn.disabled = false;
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Enhance button click
        enhanceBtn.addEventListener('click', function() {
            // Show loading
            loading.style.display = 'block';
            enhanceBtn.disabled = true;
            
            // Simulate AI processing (in a real app, this would call your backend API)
            setTimeout(function() {
                // For demo purposes, we're just copying the original image
                // In a real implementation, you would send the image to your AI backend
                // and receive the enhanced version
                enhancedImage.src = originalImage.src;
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show download button
                downloadBtn.style.display = 'block';
                
                // Set download link
                downloadBtn.href = originalImage.src;
                downloadBtn.download = 'enhanced_' + fileInput.files[0].name;
            }, 2000);
        });
    </script>
</body>
</html>
